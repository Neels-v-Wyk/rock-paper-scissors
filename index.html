<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="hands">
      <div>
        <img
          class="rock hand"
          src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/270a.svg"
          alt="rock"
          onclick="click()"
        />
      </div>
      <div>
        <img
          class="paper hand"
          src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/270b.svg"
          alt="paper"
          onclick="click()"
        />
      </div>
      <div>
        <img
          class="scissors hand"
          src="https://cdn.jsdelivr.net/npm/twemoji@11.0.1/2/svg/270c.svg"
          alt="scissors"
          onclick="click()"
        />
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
